name: Main CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  preflight:
    name: Repo setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  unit-and-schema:
    name: Unit, Lint, Typecheck, Schema
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -w lint
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Unit tests
        run: pnpm -w -C apps/store test:unit
      - name: Validate product schema
        run: pnpm -w -C apps/store validate:products

  stripe-integration:
    name: Stripe Integration
    runs-on: ubuntu-latest
    needs: preflight
    if: |
      github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_SECRET_KEY_TEST: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
      STRIPE_TEST_PRICE_ID: ${{ secrets.STRIPE_TEST_PRICE_ID }}
      STRIPE_WEBHOOK_SECRET_TEST: ${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Stripe session + webhook contract
        run: pnpm --filter @apps/store run test:stripe-live
      - name: Payment links resolve and match pricing
        run: pnpm --filter @apps/store run test:stripe-payment-links

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [unit-and-schema, stripe-integration]
    steps:
      - run: echo "All required checks passed."

