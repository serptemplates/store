permission_justifications:
- permission: downloads
  justification: |
    Writes completed image sets, zipped galleries, manifests, and metadata sidecars directly to your downloads folder with resume support for large batches.
- permission: storage
  justification: |
    Caches provider manifests, queued boards, dedupe hashes, and recipe presets locally so collection workflows persist across sessions.
- permission: activeTab
  justification: |
    Injects SERP Image Downloader controls into the tab you are viewing and inspects gallery descriptors only for that context.
- permission: tabs
  justification: |
    Tracks when you open new boards or switch gallery tabs so queued downloads map to the correct collections.
- permission: scripting
  justification: |
    Extracts paginated assets, API cursors, and signed URLs from protected galleries without routing data through external services.
- permission: declarativeNetRequest
  justification: |
    Rewrites image requests when providers obfuscate asset paths or token refreshers, ensuring complete gallery downloads.
- permission: host_permissions
  justification: |
    Limits privileged access to whitelisted provider domains and the manifest update endpoint required for extractor updates.
