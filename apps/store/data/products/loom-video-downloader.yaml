faqs:
  - question: How do I download a Loom recording with this extension?
    answer: Open the Loom share page or embedded player, click the downloader icon,
      enter a password if prompted, choose your preferred quality, and let the
      queue finish. The MP4 saves with the original recording name.
  - question: Does it support password-protected Loom links?
    answer: Yes. The extension prompts for the share password, uses it for that
      session only, and never stores the credential.
  - question: Can I queue multiple Loom recordings?
    answer: You can add several recordings to the queue and the downloader will
      process them sequentially, keeping you within Loom’s rate limits.
  - question: Which browsers work with Loom Video Downloader?
    answer: Versions are available for Chrome, Edge, Firefox, Brave, and Opera on
      Windows, macOS, and Linux. Safari is not supported.
  - question: Do captions or transcripts download with the video?
    answer: Loom’s automated captions aren’t exported. The tool focuses on
      delivering a clean MP4; download transcripts separately from Loom if
      required.
  - question: Why does it need offscreen access?
    answer: Loom often streams recordings via HLS or DASH. Offscreen processing lets
      the extension merge those segments into an MP4 without freezing your
      browser.
  - question: Is my data private?
    answer: All detection and conversion happen locally. Only licence checks touch
      remote servers, and the extension never stores your passwords or viewing
      history.
