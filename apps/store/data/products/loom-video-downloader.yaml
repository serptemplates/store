permission_justifications:
  - permission: downloads
    justification: |
      Streams the finished MP4 into your downloads folder and keeps queue progress
      accurate for each Loom recording.
  - permission: storage
    justification: |
      Saves licence activation, queue preferences, and last-used quality locally so
      the extension stays ready between sessions.
  - permission: activeTab
    justification: |
      Detects when a Loom share page or embedded player is open and injects the download
      controls into that exact tab.
  - permission: tabs
    justification: |
      Allows queued downloads to continue if you switch tabs and restores the status
      window when you return.
  - permission: scripting
    justification: |
      Reads Loom player data, extracts stream manifests, and coordinates password prompts
      so recordings can be queued accurately.
  - permission: notifications
    justification: |
      Sends completion and error alerts so you know when recordings finish without
      watching the progress window.
  - permission: contextMenus
    justification: |
      Adds a “Download with Loom Video Downloader” option to the right-click menu for
      quick queueing from any share link.
  - permission: offscreen
    justification: |
      Merges HLS and DASH segments into MP4 files in the background, preventing the
      active tab from freezing during large downloads.
  - permission: cookies
    justification: |
      Uses existing Loom session cookies to access private or team-only recordings
      without asking for your password again.
  - permission: host_permissions
    justification: |
      Limits privileged access to loom.com, share URLs, and Loom CDNs so the extension
      only activates where recordings actually live.
