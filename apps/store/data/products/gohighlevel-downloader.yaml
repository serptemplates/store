permission_justifications:
- permission: downloads
  justification: |
    Saves completed MP4 files to your device and updates the global progress window
    so you always see status in real time.
- permission: storage
  justification: |
    Stores the lifetime licence key, preferred quality, and retry preferences locally
    so the extension stays activated across sessions.
- permission: activeTab
  justification: |
    Detects GoHighLevel players, embedded videos, and white-label domains in the tab
    you are currently viewing to enable inline download buttons.
- permission: tabs
  justification: |
    Keeps downloads running if you switch lessons or client accounts and restores
    the progress panel when you return.
- permission: scripting
  justification: |
    Enumerates native players, YouTube, Vimeo, Wistia, and Loom embeds to collect
    available streams and metadata.
- permission: notifications
  justification: |
    Sends completion and error alerts so you know when a lesson is ready without monitoring
    the popup.
- permission: contextMenus
  justification: |
    Adds a right-click “Download with GoHighLevel Downloader” shortcut for faster
    access from within lessons and classrooms.
- permission: offscreen
  justification: |
    Merges HLS and DASH segments into MP4 files in the background, preventing the
    lesson tab from freezing during conversion.
- permission: host_permissions
  justification: |
    Covers gohighlevel.com, agency subdomains, white-label URLs, and third-party embed
    hosts so authorised videos remain detectable.
