faqs:
  - question: How do I capture a GoKollab video?
    answer: Open the workspace post or module, click the GoKollab Downloader icon,
      choose your preferred resolution, and keep the tab open while the progress
      bar completes. The MP4 will save using the workspace and item name.
  - question: Does it support multiple workspaces and teams?
    answer: Yes. The extension uses your active GoKollab session and respects
      project and team permissions, so any video you can watch can be captured.
  - question: Can I queue entire workspaces?
    answer: Captures are launched one video at a time. You can line up several
      clips, but there is no full-workspace export or automatic bundling.
  - question: Are captions or transcripts included?
    answer: The downloader focuses on video and audio. Captions, transcripts, and
      attached docs remain in GoKollab, so download those separately if you need
      them.
  - question: Which browsers are supported?
    answer: Builds are available for Chrome, Edge, Firefox, Brave, and Opera on
      Windows, macOS, and Linux. Safari and mobile browsers aren’t supported.
  - question: Why does it need host permissions for embed providers?
    answer: Workspaces frequently embed third-party players. Host permissions let
      the extension detect those streams so you can download everything you’re
      authorised to view.
  - question: Is my workspace data secure?
    answer: Absolutely. All detection and conversion occurs locally, only licence
      checks touch external servers, and no viewing history or credentials are
      stored.
