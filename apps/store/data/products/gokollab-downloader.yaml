permission_justifications:
  - permission: downloads
    justification: |
      Writes captured MP4 files to your device and updates the progress interface so
      team members know when a capture has finished.
  - permission: storage
    justification: |
      Saves the licence key, preferred quality settings, and retry options locally
      so the extension remains activated between sessions.
  - permission: activeTab
    justification: |
      Detects GoKollab videos and embedded players on the current workspace page, enabling
      inline buttons and right-click capture actions.
  - permission: tabs
    justification: |
      Keeps captures running if you switch between workspace tabs and restores the
      progress manager when you return.
  - permission: scripting
    justification: |
      Scans HTML, metadata, and embedded player scripts to enumerate available streams
      and gather context like workspace names.
  - permission: notifications
    justification: |
      Sends completion and error alerts so you can continue collaborating while captures
      finish in the background.
  - permission: contextMenus
    justification: |
      Adds a “Capture with GoKollab Downloader” option to the right-click menu for
      faster video saves inside workspaces.
  - permission: offscreen
    justification: |
      Processes HLS and DASH segments in a hidden context to keep workspace tabs responsive
      during conversion.
  - permission: host_permissions
    justification: |
      Grants access to gokollab.com, team subdomains, and embed providers so any authorised
      video you can view can be captured.
