faqs:
- question: How do I download a Wistia playlist with this extension?
  answer: Open the page containing the playlist, click the downloader icon, review
    the list of videos, choose the ones you want with the desired quality, and start
    the downloads. Progress appears for each video.
- question: Can it download embedded Wistia videos on marketing sites?
  answer: Yes. The extension scans any page you visit and lists Wistia videos even
    when they are embedded on landing pages, documentation, or course portals.
- question: Does it work with password-protected projects?
  answer: Only publicly viewable or login-free videos can be downloaded. Password-protected
    or restricted projects remain inaccessible to respect Wistia’s security settings.
- question: How many videos can download at once?
  answer: Up to three downloads run simultaneously. Each shows its own progress bar
    so you can monitor status at a glance.
- question: Which browsers are supported?
  answer: Builds are available for Chrome, Edge, Firefox, Brave, and Opera on Windows,
    macOS, and Linux desktops.
- question: Are captions or transcripts included?
  answer: The downloader focuses on video and audio. Captions, transcripts, or attachments
    should be saved manually from the original site if you need them.
