permission_justifications:
- permission: downloads
  justification: |
    Saves finished lecture MP4s to your downloads folder and keeps the progress interface
    in sync while each file completes.
- permission: storage
  justification: |
    Stores the licence key and preferred quality so the extension stays activated
    and remembers your settings between sessions.
- permission: activeTab
  justification: |
    Detects Coursera lecture players on the tab you are viewing and enables inline
    controls for quick downloads.
- permission: tabs
  justification: |
    Allows downloads to continue if you switch between course tabs and restores the
    status window when you return.
- permission: scripting
  justification: |
    Extracts video stream URLs from Coursera’s player, including HLS and DASH manifests,
    so the downloader can retrieve the correct files.
- permission: notifications
  justification: |
    Sends completion and error alerts so you know when a lecture is ready without
    watching the tab.
- permission: contextMenus
  justification: |
    Adds a right-click “Download with Coursera Downloader” option for faster access
    while browsing lectures.
- permission: offscreen
  justification: |
    Merges HLS/DASH segments into a single MP4 in a hidden context to keep the browser
    responsive during conversion.
- permission: host_permissions
  justification: |
    Restricts privileged access to coursera.org and its media subdomains, ensuring
    the extension only runs where it is needed.
