permission_justifications:
- permission: downloads
  justification: |
    Writes lecture videos, captions, and resources to your downloads folder while
    keeping queue progress accurate.
- permission: storage
  justification: |
    Stores licence activation, cookie status, and queue preferences locally so the
    downloader stays configured between sessions.
- permission: activeTab
  justification: |
    Detects the Udemy course currently open and injects queue controls into the curriculum
    page.
- permission: tabs
  justification: |
    Tracks navigation between lectures and sections so queued downloads remain aligned
    with the right course.
- permission: scripting
  justification: |
    Reads course metadata, lecture manifests, caption links, and resource URLs from
    Udemy’s pages in order to queue downloads.
- permission: notifications
  justification: |
    Sends completion, pause, and error alerts so you know what the queue is doing
    without keeping the popup open.
- permission: host_permissions
  justification: |
    Grants controlled access to udemy.com and associated CDN endpoints so the extension
    can fetch course assets securely.
