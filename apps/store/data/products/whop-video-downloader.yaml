faqs:
- question: How do I download a Whop video with this extension?
  answer: Log into Whop, open the page with the video, click the on-player download
    button or the extension popup, choose your quality, and let the progress bar finish.
    The MP4 will save automatically.
- question: Does it work with member-only content?
  answer: Yes. The downloader uses your Whop session to authenticate, so any video
    you can play in your account can be saved offline.
- question: Can I select different qualities?
  answer: When Whop provides multiple renditions, the popup lists them so you can
    pick the resolution that fits your storage and playback needs.
- question: Does it capture captions or additional materials?
  answer: The tool focuses on video and audio. Download other attachments separately
    from Whop if you need them.
- question: Which browsers are supported?
  answer: Builds are available for Chrome, Edge, Firefox, Brave, and Opera on Windows,
    macOS, and Linux desktops.
- question: Do I need to keep the tab open while downloading?
  answer: Yes. Keep the Whop tab open so your authentication remains active while
    the extension retrieves each segment and merges the MP4.
