permission_justifications:
- permission: downloads
  justification: |
    Saves the merged MP4 into your downloads folder and keeps the progress display
    accurate during conversion.
- permission: storage
  justification: |
    Stores licence activation and preferred quality locally so the downloader stays
    configured between sessions.
- permission: activeTab
  justification: |
    Detects Whop video players on the current tab and injects the download overlay
    button in the correct place.
- permission: tabs
  justification: |
    Allows downloads to continue if you navigate between course pages and restores
    the status panel when you return.
- permission: scripting
  justification: |
    Reads Whop’s player configuration, Mux manifests, and authentication headers to
    fetch the correct stream segments.
- permission: notifications
  justification: |
    Sends completion or error alerts so you know when a video finishes downloading
    without watching the popup.
- permission: contextMenus
  justification: |
    Adds a right-click “Download with Whop Video Downloader” option for quick saves
    from embedded players.
- permission: offscreen
  justification: |
    Merges Mux segments into MP4 files in the background, preventing the active tab
    from freezing during long downloads.
- permission: host_permissions
  justification: |
    Limits privileged access to whop.com and Whop’s video CDN hosts so the extension
    only touches pages required for downloads.
