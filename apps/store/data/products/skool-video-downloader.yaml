permission_justifications:
- permission: downloads
  justification: |
    Saves the finished MP4 to your downloads folder and keeps the progress tracker
    accurate for each lesson.
- permission: storage
  justification: |
    Stores licence activation, preferred quality, and retry behaviour locally so
    the downloader stays ready between sessions.
- permission: activeTab
  justification: |
    Detects Skool lesson players and community videos on the tab you are viewing
    and injects the download controls there.
- permission: tabs
  justification: |
    Allows downloads to continue if you refresh or switch lessons and restores the
    status window when you return.
- permission: scripting
  justification: |
    Extracts stream manifests, quality variants, and authentication headers from
    the page so the downloader can fetch the correct segments.
- permission: notifications
  justification: |
    Sends completion or error alerts so you know when a recording finishes downloading
    without monitoring the UI.
- permission: contextMenus
  justification: |
    Adds a “Download with Skool Video Downloader” entry to the right-click menu for
    quick access inside lessons.
- permission: offscreen
  justification: |
    Merges HLS segments into MP4 files in the background, keeping your lesson tab
    responsive during conversion.
- permission: host_permissions
  justification: |
    Grants limited access to skool.com and related video hosts so the extension only
    activates on pages that serve Skool content.
