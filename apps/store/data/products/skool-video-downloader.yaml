faqs:
- question: How do I download a Skool lesson with this extension?
  answer: Open the lesson, click the downloader icon, choose your quality, and keep
    the tab open while the segment counter completes. The MP4 will save with the community
    and lesson name.
- question: Does it work with private communities or paid cohorts?
  answer: Yes. The downloader uses your existing Skool session, so any video you can
    watch while logged in can be saved offline.
- question: Can I download multiple lessons at once?
  answer: Downloads run one at a time to keep session tokens valid. Queue the next
    lesson after the current progress bar finishes.
- question: Which browsers are supported?
  answer: Versions are available for Chrome, Edge, Firefox, Brave, and Opera on Windows,
    macOS, and Linux desktops. Safari is not supported.
- question: Do captions or attachments download too?
  answer: Videos export as MP4 files. Captions, PDFs, or other attachments should
    be saved separately from within Skool.
- question: What happens if I refresh the page?
  answer: Progress persists. As long as the original tab remains open, the downloader
    resumes from the last segment and finishes the MP4.
- question: Is my data private?
  answer: All detection and conversion happen locally. Only licence checks touch remote
    servers, and no viewing history or passwords are stored.
